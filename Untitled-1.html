<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix Animation Beispiel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Hinter anderen Inhalten */
        }
        
        #movingButton {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1; /* Vor dem Canvas */
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>
    <button id="movingButton">Versuche mich zu klicken!</button>

    <script src="script.js"></script>
</body>
</html>
